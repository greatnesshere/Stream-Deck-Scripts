<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @font-face {
            font-family: 'Apple Color Emoji';
            src: url("../Apple\ Color\ Emoji.ttc");
        }
        @font-face {
            font-family: 'Apple Symbols';
            src: url("../Apple\ Symbols.ttf");
        }
        #main.debug {
            border: 2px solid black;
        }
    </style>
    <canvas id="main" class="" width="256px" height="256px"></canvas>
    <input id="text" autofocus value="ðŸ˜‚"/>
    <a id="download" href="#">Download</a>
    <script>
        addEventListener("DOMContentLoaded",function(){
            const canvas=document.getElementById("main");
            const ctx=canvas.getContext("2d");
            const download=document.getElementById("download");
            ctx.font="206px 'Apple Color Emoji', 'Apple Symbols'";
            // ctx.textBaseline="middle";
            // ctx.textAlign="center";
            ctx.textBaseline=""
            const input=document.getElementById("text");
            input.addEventListener("input",function(){
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillText(input.value,128,128);
                download.href=canvas.toDataURL();
                download.download="";
            })
        })
    </script>
</body>
</html>
