<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @font-face {
            font-family: 'Apple Color Emoji';
            src: url("../Apple\ Color\ Emoji.ttc");
        }
        @font-face {
            font-family: 'Apple Symbols';
            src: url("../Apple\ Symbols.ttf");
        }
        * {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
        }
        .debug {
            border: 2px solid black;
        }
    </style>
    <canvas id="main" class="debug" width="256px" height="256px"></canvas>
    <img class="debug" src="pencil.png">
    <input id="text" autofocus value="✏️"/>
    <select id="textBaselineOpt">
        <option>top</option>
        <option>hanging</option>
        <option>middle</option>
        <option>alphabetic</option>
        <option>ideographic</option>
        <option>bottom</option>
    </select>
    <select id="textAlignOpt">
        <option>left</option>
        <option>right</option>
        <option>center</option>
        <option>start</option>
        <option>end</option>
    </select>
    <a id="download" href="#">Download</a>
    <script>
        addEventListener("DOMContentLoaded",function(){
            const canvas=document.getElementById("main");
            const ctx=canvas.getContext("2d");
            const download=document.getElementById("download");
            ctx.font="206px 'Apple Color Emoji', 'Apple Symbols'";
            const input=document.getElementById("text");
            const textBaselineOpt=document.getElementById("textBaselineOpt");
            const textAlignOpt=document.getElementById("textAlignOpt");
            function updateText() {
                ctx.textBaseline=textBaselineOpt.value;
                ctx.textAlign=textAlignOpt.value;
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillText(input.value,128,128);
                download.href=canvas.toDataURL();
                download.download="";
            }
            updateText();
            input.addEventListener("input",updateText);
            textBaselineOpt.addEventListener("input",updateText);
            textAlignOpt.addEventListener("input",updateText);
        })
    </script>
</body>
</html>
